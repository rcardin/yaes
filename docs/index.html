<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>λÆS - Yet Another Effect System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An experimental effect system for Scala 3 inspired by Algebraic Effects">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="logo.svg" type="image/svg+xml">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom CSS (must come after theme to override) -->
  <link rel="stylesheet" href="custom.css?v=9">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'λÆS',
      repo: 'rcardin/yaes',
      logo: 'logo.svg',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
        depth: 3
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Prism language support (Docsify already includes Prism core) -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-scala.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>

  <!-- Custom dark mode toggle -->
  <script src="custom-theme-toggle.js"></script>
</body>
</html>
