title: "λÆS - Yet Another Effect System"
description: "An experimental effect system in Scala inspired by Algebraic Effects, with functional data structures"
baseurl: "/yaes"
url: "https://rcardin.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  effects:
    output: true
    permalink: /:collection/:name/

# Navigation
header_pages:
  - index.md
  - getting-started.md
  - effects/index.md
  - data-structures.md
  - examples.md
  - contributing.md

# Syntax highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: scala
